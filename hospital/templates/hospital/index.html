{% extends 'layout.html' %}
{% load static %}
{% block headercss %}
    <link rel="stylesheet" type="text/css" href="{% static 'hospital/css/index.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'hospital/css/weui-css/weui-grids.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'hospital/css/weui-css/weui-icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hospital/css/weui-css/weui-tips.css' %}">
{% endblock %}
{% block content %}
    <div class="back_img">
        <img src="{% static 'hospital/img/backimg.jpeg' %}" />
    </div>
    <div class="weui-cells">
        <div class="weui-grids">
            {% for item in menu %}
                <a href="javascript:" class="weui-grid" id="{{ item.type }}" onclick="prevent('{{ item.url }}')">
                    <div class="weui-grid__icon">
                        <img src="{{ item.icon }}" alt="">
                    </div>
                    <p class="weui-grid__label">{{ item.name }}</p>
                </a>
            {% endfor %}
        </div>

    </div>
{% endblock %}
{% block bodyJs %}
    <script type="text/javascript" src="{% static 'hospital/js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'hospital/js/weui-tips.js' %}"></script>
    <script type="text/javascript">
        function prevent(path) {
            if (path == 'develop') {
                showToast('功能开发中..', 'cancel');
            } else {
                console.log(path);
                window.location.href = path;
            }
        }
    </script>
{% endblock %}
