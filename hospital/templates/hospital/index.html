{% extends 'layout.html' %}
{% load static %}
{% block headercss %}
    <link rel="stylesheet" type="text/css" href="{% static 'hospital/css/index.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'hospital/css/weui-css/weui-grids.css' %}" />
{% endblock %}
{% block content %}
    <div class="back_img">
        <img src="{% static 'hospital/img/backimg.jpeg' %}" />
    </div>
    <div class="weui-cells">
        <div class="weui-grids">
            {% for item in menu %}
                <a href="{% url item.url item.type %}" class="weui-grid" id="{{ item.type }}" onclick="prevent()">
                    <div class="weui-grid__icon">
                        <img src="{{ item.icon }}" alt="">
                    </div>
                    <p class="weui-grid__label">{{ item.name }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
    {% block bodyJs %}
        <script type="text/javascript" src="{% static 'hospital/js/jquery-2.1.3.min.js' %}"></script>
        <script type="text/javascript">
            function prevent(event) {
                event = event || window.event;
                event.preventDefault();
                console.log($("#test1"));
                console.log($('.weui-grid').attr("data-type"));
                console.log(event);
            }
        </script>
    {% endblock %}
{% endblock %}
