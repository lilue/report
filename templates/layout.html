{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'hospital/img/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hospital/css/weui-css/weui-basic.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'hospital/css/weui-css/weui-btn.css' %}" />
    {% block headercss %}
    {% endblock %}
    <title>{% block title %}湛江市坡头区人民医院{% endblock %}</title>
</head>
<body ontouchstart>
    <div class="container" style="background-color: #f5f5f5">
        {% block content %}
        {% endblock %}
    </div>

    <script type="text/javascript" src="{% static 'hospital/js/weui.min.js' %}"></script>
    {% block bodyJs %}
    {% endblock %}
</body>
</html>
